<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RWIDAccess - Remote Desktop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <div class="sidebar">
      <div class="logo">
        <h1>RWIDAccess</h1>
      </div>
      
      <div class="menu">
        <button class="menu-item active" data-view="devices">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
            <path d="M2 4.5A2.5 2.5 0 014.5 2h11A2.5 2.5 0 0118 4.5v7a2.5 2.5 0 01-2.5 2.5h-11A2.5 2.5 0 012 11.5v-7zM4.5 3A1.5 1.5 0 003 4.5v7A1.5 1.5 0 004.5 13h11a1.5 1.5 0 001.5-1.5v-7A1.5 1.5 0 0015.5 3h-11z"/>
            <path d="M7 16a1 1 0 011-1h4a1 1 0 110 2H8a1 1 0 01-1-1z"/>
          </svg>
          <span>My Devices</span>
        </button>
        
        <button class="menu-item" data-view="connect">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
            <path d="M12.52 3.515L8 8.035 3.48 3.515a7 7 0 109.04 0zM10 10a2 2 0 11-4 0 2 2 0 014 0z"/>
          </svg>
          <span>Connect</span>
        </button>
        
        <button class="menu-item" data-view="settings">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
          </svg>
          <span>Settings</span>
        </button>
      </div>
      
      <div class="user-info">
        <div class="user-status" id="userStatusDiv" style="cursor: pointer;">
          <span class="status-indicator online"></span>
          <span id="userEmail">Not logged in</span>
        </div>
        <button id="logoutBtn" class="logout-btn">Logout</button>
      </div>
    </div>
    
    <div class="main-content">
      <div id="devicesView" class="view active">
        <div class="view-header">
          <h2>My Devices</h2>
          <button id="addDeviceBtn" class="btn btn-primary">Add This Device</button>
        </div>
        
        <div class="devices-grid" id="devicesList">
          <div class="device-card empty">
            <p>No devices registered yet</p>
          </div>
        </div>
      </div>
      
      <div id="connectView" class="view">
        <div class="view-header">
          <h2>Remote Connection</h2>
        </div>
        
        <div class="connection-container">
          <div class="connection-panel">
            <h3>Connect to Device</h3>
            <input type="text" id="deviceIdInput" placeholder="Enter Device ID" class="input">
            <button id="connectBtn" class="btn btn-primary">Connect</button>
          </div>
          
          <div id="remoteScreen" class="remote-screen hidden">
            <canvas id="remoteCanvas" style="width: 100%; height: auto; background: #000;"></canvas>
            <video id="remoteVideo" autoplay style="width: 100%; height: auto; background: #000;"></video>
            <div class="controls">
              <button id="fullscreenBtn">Fullscreen</button>
              <button id="disconnectBtn">Disconnect</button>
            </div>
          </div>
        </div>
      </div>
      
      <div id="settingsView" class="view">
        <div class="view-header">
          <h2>Settings</h2>
        </div>
        
        <div class="settings-content">
          <div class="setting-group">
            <h3>Account</h3>
            <div class="setting-item">
              <label>Email</label>
              <input type="email" id="settingsEmail" class="input" readonly>
            </div>
            <div class="setting-item">
              <label>Device Name</label>
              <input type="text" id="deviceName" class="input" placeholder="My MacBook">
            </div>
          </div>
          
          <div class="setting-group">
            <h3>Connection</h3>
            <div class="setting-item">
              <label>Quality</label>
              <select id="quality" class="input">
                <option value="high">High (Best Quality)</option>
                <option value="medium" selected>Medium (Balanced)</option>
                <option value="low">Low (Best Performance)</option>
              </select>
            </div>
            <div class="setting-item">
              <label>Server URL</label>
              <input type="text" id="serverUrl" class="input" placeholder="https://rwidaccess.remoteworker.id">
            </div>
            <div class="setting-item">
              <label>WebSocket URL</label>
              <input type="text" id="wsUrl" class="input" placeholder="wss://ws.rwidaccess.remoteworker.id">
            </div>
          </div>
          
          <button id="saveSettingsBtn" class="btn btn-primary">Save Settings</button>
        </div>
      </div>
    </div>
    
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <h2>Login to RWIDAccess</h2>
        <form id="loginForm">
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="loginEmail" class="input" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="loginPassword" class="input" required>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" id="cancelLoginBtn" class="btn btn-secondary">Cancel</button>
          </div>
          <div style="text-align: center; margin-top: 15px;">
            <button type="button" id="showRegisterBtn" class="btn btn-link">Create Account</button>
          </div>
        </form>
      </div>
    </div>
    
    <div id="registerModal" class="modal">
      <div class="modal-content">
        <h2>Create Account</h2>
        <form id="registerForm">
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="registerEmail" class="input" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="registerPassword" class="input" required minlength="8">
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" class="input" required>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="button" id="cancelRegisterBtn" class="btn btn-secondary">Cancel</button>
          </div>
          <div style="text-align: center; margin-top: 15px;">
            <button type="button" id="showLoginBtn" class="btn btn-link">Back to Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
